<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスクステータス更新</title>
</head>
<body>

<h1>タスクステータス更新</h1>

<form action="/update_status" method="post">
    <table>
        <tr>
            <th>Project</th>
            <th>Name</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>
                <select name="story" id="story">
                    <!-- プロジェクトの選択肢 -->
                    <option value="仮プロジェクト1">仮プロジェクト1</option>
                    <option value="仮プロジェクト2">仮プロジェクト2</option>
                    <!-- 他のプロジェクトも続けて追加 -->
                </select>
            </td>
            <td>
                <select name="name" id="name">
                    <!-- 名前の選択肢 -->
                    <option value="仮名前1">仮名前1</option>
                    <option value="仮名前2">仮名前2</option>
                    <!-- 他の名前も続けて追加 -->
                </select>
            </td>
            <td>
                <select name="status" id="status">
                    <!-- ステータスの選択肢 -->
                    <option value="2">2</option>
                    <option value="1">1</option>
                    <option value="0">0</option>
                </select>
            </td>
        </tr>
    </table>

    <input type="submit" value="更新">
</form>

</body>
</html>
