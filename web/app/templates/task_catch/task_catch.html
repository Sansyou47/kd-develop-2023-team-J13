<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Catch</title>
</head>
<body>
    <h1>Task List</h1>

    <!-- テーブル一覧を表示 -->
    <table>
        <tr>
            <th>Task Name</th>
            <th>Project</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.name }}</td>
                <td>{{ task.project }}</td>
                <td>{{ task.status }}</td>
                <td><a href="{{ url_for('change_status', task_id=task.id) }}">Change Status</a></td>
            </tr>
        {% endfor %}
    </table>

</body>
</html>
