<!-- タスクの追加を行う画面　タスクの遷移などは別画面-->
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>タスク追加フォーム</title>
</head>

<body>
    <h1>タスク追加フォーム</h1>
    <form action="/action/submit" method="post">
        タスク名: <input type="text" name="task_name" required><br>
        担当者名: <input type="text" name="task_manager" required><br>
        <input type="submit" value="登録">
    </form>
</body>

</html>
