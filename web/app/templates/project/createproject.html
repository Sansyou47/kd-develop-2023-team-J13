<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>スクラムプロジェクト開始フォーム</title>
    <style>
        /* スタイリングは省略 */
    </style>
</head>

<body>
    <div class="container">
        <h1>スクラムプロジェクト開始</h1>
        <form class="form" action="#">
            <label for="projectTitle">プロジェクトタイトル:</label>
            <input type="text" id="projectTitle" name="projectTitle" placeholder="プロジェクトタイトルを入力してください">

            <label for="members">メンバー:</label>
            <input type="text" id="members" name="members" placeholder="メンバーをカンマ区切りで入力してください">

            <label for="roles">役割:</label>
            <input type="text" id="roles" name="roles" placeholder="各メンバーの役割を入力してください">

            <label for="sprintNumber">スプリント数:</label>
            <input type="number" id="sprintNumber" name="sprintNumber" placeholder="スプリント数を入力してください">

            <label for="sprintDuration">スプリント日数:</label>
            <input type="number" id="sprintDuration" name="sprintDuration" placeholder="スプリントの日数を入力してください">

            <input type="submit" value="開始">
        </form>
    </div>
</body>

</html>
