<!DOCTYPE html>
<html lang="ja">


<head>
    <meta charset="UTF-8">
    <title>ストーリーの追加</title>
    <link rel="stylesheet" href="../static/css/create_story.css">
</head>

<!-- プロジェクト番号の取得  ストーリー番号、名前の入力 -->

<body>
    <h2>ストーリーの表示</h2>
    {% for row in story_data %}
    <tr>
        <div class="story-info">
            <p>{{ row[0] }}</p>
        </div>
    </tr>
    {% endfor %}
    <h2>ストーリーの内容を入力</h2>
    <form action="/create_stories" method="post">
        <input type="text" class="textbox-001" name="stories" required><br>
        <input type="hidden" name="project" value="$_GET['project']"><br>
        <input type="submit" value="追加">
    </form>
</body>

</html>
