<!DOCTYPE html>
<html lang="ja">
<link rel="stylesheet" href="../static/css/style.css">

<div class="header">
    <div class="header-main">
        <div class="header-title">
            {% if session['project'] %}
            <div class="header-title-inproject">
                Attache > {{session['project']}}
            </div>
            {% else %}
            <div class="header-title-outproject">
                Attache
            </div>
            {% endif %}
        </div>
        <div class="login-user">
            {% if session['user_id'] %}
            <a href="/mypage">
                <img class="icon" src="../static/images/{{session['user_icon']}}" alt="arrow" width="34" height="34">
            </a>
            <a href="/logout">ログアウト</a>
            {% else %}
            <a href="/login">ログイン</a>
            {% endif %}
        </div>
    </div>
    <div class="header-tab">
        <p><a href="/select_project">HOME</a></p>
        <p><a href="/create_project">プロジェクト作成</a></p>
        {% if session['project'] %}
        <p><a href="/taskboard">タスクボード</a></p>
        <p><a href="/create_stories">ストーリー追加</a></p>
        <p><a href="/task_catch">タスク更新</a></p>
        <p><a href="/graph">進捗状況表</a></p>
        {% endif %}
    </div>
</div>
