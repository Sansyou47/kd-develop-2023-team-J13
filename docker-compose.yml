version: '3'

services:
  web:
    build: web
    ports:
      - "80:5000"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: ${default_timezone}
      SEND_MAIL_ADDRESS: ${SEND_MAIL_ADDRESS}
      SEND_MAIL_PASSWORD: ${SEND_MAIL_PASSWORD}
    volumes:
      - ./web/app:/app
    depends_on:
      - mysql

  mysql:
    build: db/
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: ${default_timezone}
    ports:
      - "3306:3306"
    hostname: mysql
    volumes:
      - ./db/data:/work
      - ./db/data:/docker-entrypoint-initdb.d/
